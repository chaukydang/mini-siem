R-001:
  name: brute_force_login
  severity: 4
  window_sec: 300
  min_failures: 3          # ↓ tạm thời
  login_endpoint: "/login"
R-002:
  name: ddos_light
  severity: 4
  window_sec: 60
  req_per_ip_threshold: 400   # ngưỡng tối thiểu trong cửa sổ
  endpoint: null           # nếu muốn chỉ theo dõi 1 endpoint, đặt "/"
R-003:
  name: sqli_signature
  severity: 3
  window_sec: 300
  min_hits_per_ip: 3            # số hit chứa signature trong window để kích hoạt
  endpoints:                     # optional: lọc endpoint theo whitelist; để []/null nếu không lọc
    - "/search"
    - "/product"
  patterns:                      # các mẫu phổ biến; có thể bổ sung dần
    - "' OR 1=1 --"
    - "UNION SELECT"
    - "xp_cmdshell"
    - "SLEEP("
    - "benchmark("
    - "'; DROP TABLE"
R-004:
  name: http_5xx_spike
  severity: 3
  window_sec: 300
  error_rate_threshold: 0.15
R-005:
  name: admin_probing
  severity: 2
  window_sec: 300
  min_404s: 5
  sensitive_paths:
    - "/admin"
    - "/.git"
    - "/wp-admin"
